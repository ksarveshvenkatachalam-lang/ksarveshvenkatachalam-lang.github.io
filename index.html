<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvesh Venkatachalam | Data Engineer & Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Navigation */
        nav { padding: 20px 0; position: fixed; width: 100%; top: 0; background: rgba(15,15,35,0.95); z-index: 100; backdrop-filter: blur(10px); }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(90deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { color: #ccc; text-decoration: none; transition: color 0.3s; }
        .nav-links a:hover { color: #667eea; }
        
        /* Hero Section */
        .hero { min-height: 100vh; display: flex; align-items: center; padding-top: 80px; }
        .hero-content { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .hero-text h1 { font-size: 3rem; margin-bottom: 20px; line-height: 1.2; }
        .hero-text h1 span { background: linear-gradient(90deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text p { font-size: 1.2rem; color: #aaa; margin-bottom: 30px; line-height: 1.8; }
        .cta-buttons { display: flex; gap: 20px; }
        .btn { padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; }
        .btn-secondary { border: 2px solid #667eea; color: #667eea; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(102,126,234,0.3); }
        
        /* Skills Section */
        .section { padding: 100px 0; }
        .section-title { font-size: 2.5rem; text-align: center; margin-bottom: 60px; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .skill-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
        .skill-card:hover { transform: translateY(-10px); border-color: #667eea; }
        .skill-card i { font-size: 2.5rem; color: #667eea; margin-bottom: 20px; }
        .skill-card h3 { font-size: 1.3rem; margin-bottom: 15px; }
        .skill-card p { color: #aaa; line-height: 1.6; }
        
        /* Projects Section */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .project-card { background: rgba(255,255,255,0.05); border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
        .project-card:hover { transform: translateY(-10px); border-color: #667eea; }
        .project-header { background: linear-gradient(135deg, #667eea, #764ba2); padding: 30px; }
        .project-header h3 { font-size: 1.4rem; margin-bottom: 10px; }
        .project-body { padding: 25px; }
        .project-body p { color: #aaa; margin-bottom: 20px; line-height: 1.6; }
        .tech-stack { display: flex; flex-wrap: wrap; gap: 10px; }
        .tech-tag { background: rgba(102,126,234,0.2); color: #667eea; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }
        .project-links { margin-top: 20px; display: flex; gap: 15px; }
        .project-links a { color: #667eea; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        
        /* Contact Section */
        .contact-content { text-align: center; }
        .contact-content p { font-size: 1.2rem; color: #aaa; margin-bottom: 40px; }
        .social-links { display: flex; justify-content: center; gap: 30px; }
        .social-links a { font-size: 2rem; color: #aaa; transition: all 0.3s; }
        .social-links a:hover { color: #667eea; transform: translateY(-5px); }
        
        /* Footer */
        footer { text-align: center; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); color: #666; }
        
        @media (max-width: 768px) {
            .hero-content { grid-template-columns: 1fr; text-align: center; }
            .hero-text h1 { font-size: 2rem; }
            .cta-buttons { justify-content: center; }
        }
    </style>
</head>
<body>
